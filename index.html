<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <!-- Contains the view scores link and the timer in the top left and top right respectively -->
        <!-- Timer will appear after the "Start Quiz" button is pressed -->
        <section class="pseudo-navbar">
            <a href="#" id="view-scores">View Scores</a>
            <h3 class="top-right" id="timer"></h3>
        </section>
        
        <section class="center-container" id="intro">
            <h1>Welcome to my Coding Quiz!</h1>
            <h2>Press the "Start Quiz" button below to begin!</h2>
            <button type="button" id="start-button">Start Quiz</button>
        </section>
    </header>

    <main>
        <!-- Display Question -->
        <section class="center-container question-display display-answer">
            <form id="question-form"></form>
        </section>
        
        <!-- Quiz Finished -->
        <section class="center-container quizComplete-display quiz-complete">
            
            <h2>All Done!</h2>
            <h3 id="your-score-was">Your Score was ___!</h3>
            <h3>Save your high score:</h3>
            <form id="enter-highscore">
                <label for="initials">Your Initials: </label>
                <input type="text" id="initials" name="initials"><br>
                <button type="button" id="submit-score">Submit</button>
            </form>
        </section>

        <!-- Show high scores -->
        <section class="center-container highScores-display high-scores">
            <h2>High Scores</h2>
            <ul id="high-score-list"></ul>
            <button type="button" id="go-back">Go Back</button>
            <button type="button" id="clear-scores">Clear Scores</button>
        </section>

        <section class="center-container">
            <p id="answer"></p>
            <img src="./assets/images/cat_neutral.png" class="cat">
        </section>


    </main>

    <footer class="center-container">
        <h3>Hailey D. Francis</h3>
        <h3>GitHub</h3>
        <h3><a href="https://picrew.me/image_maker/35494" target="_blank">Picrew Used for Cat</a></h3>
    </footer>
    

    
    <!-- Loading in images that will be used later -->
    <img src="./assets/images/cat_correct.png" style="display:none">
    <img src="./assets/images/cat_incorrect.png" style="display:none">
    <img src="./assets/images/cat_celebrate.png" style="display:none">

    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- My Script -->
    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
